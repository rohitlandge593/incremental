<div class="container">
    <div class="jumbotron">
    <h1>Players Listing</h1>
    <table class="table">
        <thead>
            <th>Id</th>
            <br><br>
            <th>Age</th>
            <br><br>
            <th>Name</th>
            <br>
            <th>TeamId</th>
            <br>
            <th>Category</th>
            <br>
            <th>BiddingPrice</th>
        </thead>
        <tbody>
            <tr *ngFor="let m of playerdata">
            <td>{{m.id}}</td>
            <br>
            <td>{{m.age}}</td>
            <br>
            <td>{{m.name}}</td>
            <br>
            <td>{{m.teamId}}</td>
            <br>
            <td>{{m.category}}</td>
            <br>
            <td>{{m.biddingPrice}}</td>
        </tr>
    </tbody>
    </table>
    </div>
</div>
