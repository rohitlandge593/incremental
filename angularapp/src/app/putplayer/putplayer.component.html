<form #editPlayer="ngForm" (ngSubmit)="editPlayer(playerdata)">
    <div>
        <label for="id" >Player ID:</label>
        <input type="number" id="id" name="id" [(ngModel)]="id" />
        <button type="submit">Submit</button>
    </div>
</form>

<div *ngIf="isReady">
    <div class="container col-4">
        <form #editplayerform="ngForm" (ngSubmit)="editPlayerData(playerdata)" >
            <div>
                <label for="id">Age</label>
                <input type="text" id="age" name="age" readonly [(ngModel)]="playerdata.age">
            </div>
        </form>
        
    </div>
</div>
