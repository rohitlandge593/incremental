
<form (ngSubmit)="saveData(playerdata)" #playerform="ngForm">
    <div>
        <p>Enter Player Age</p>
        <input [(ngModel)]="playerdata.Age" type="text">
    </div>
    <div>
        <p>Enter Player Name</p>
        <input [(ngModel)]="playerdata.Name" type="text">
    </div>
    <div>
        <p>Enter TeamId</p>
        <input [(ngModel)]="playerdata.TeamId" type="text">
    </div>
    <div>
        <p>Enter Category</p>
        <input [(ngModel)]="playerdata.Category" type="text">
    </div>
    <div>
        <p>Enter BiddingPrice</p>
        <input [(ngModel)]="playerdata.BiddingPrice" type="text">
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Add Player" [disabled]="!playerform.valid">
 
</div>
</form>
